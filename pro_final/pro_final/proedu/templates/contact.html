{% extends "base.html" %}

{% block title %}
    Contato | {{ block.super }}
{% endblock %}

{% block content %}

<div class="page-header">
    <h1 style="text-align: center;">Cadastrar Curso</h1>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
              <label for="id_name" class="col-md-3 control-label">Nome do Curso</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="id_name" placeholder="Nome do Curso" />
              </div>
            </div>
            <div class="form-group">
              <label for="id_email" class="col-md-3 control-label">Nivel de Conhecimento</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="id_email" placeholder="Nível de conhecimento" />
              </div>
            </div>
            <div class="form-group">
              <label for="id_email" class="col-md-3 control-label">Carga da Matéria</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="id_email" placeholder="Carga da Matéria" />
              </div>
            </div>
            <div class="form-group">
              <label for="id_email" class="col-md-3 control-label">Público</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="id_email" placeholder="Público" />
              </div>
            </div>
            <div class="form-group">
              <label for="id_email" class="col-md-3 control-label">Descrição</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="id_email" placeholder="Descrição" />
              </div>
            </div>
        </fieldset>
        <label for="id_name" class="col-md-3 control-label"><a>Baixar Guia do Professor</a></label>
    </form>
<p style="text-align: center;"><a href="{% url 'proedu:contact2' %}" class="btn btn-primary">Criar Curso</a></p>
</div>

{% endblock %}
